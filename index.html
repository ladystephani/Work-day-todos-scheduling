<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p><!-- step 1-->
    </header>
    <div class="container">
      <!--step2: add first hour time block - time labeled on the left, with input group that can take text -->
      <!--step 2.2: a save button on the right -->
      <!-- Bootstrap, Components, textarea, Button add ons & Custom select -->
      <!-- step 3: add color to input -- Bootstrap, Utilities, Colors -->
      <div class="input-group mb-3" id="first-timeBlock-event">
        <div class="input-group-prepend">
          <label class="input-group-text">9am</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="09"
        placeholder="Add to-do"></textarea> <!-- the dataset format matters when compared to momentjs -->
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="first-timeBlock-event">Save</button><!-- use name as key name in localStorage-->
        </div>
      </div>

      <div class="input-group mb-3" id="second-timeBlock-event">
        <div class="input-group-prepend">
          <label class="input-group-text">10am</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="10"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="second-timeBlock-event">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">11am</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="11"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="third-timeBlock-event">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">12pm</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="12"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="fourth-timeBlock-event">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">1pm</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="13"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="fifth-timeBlock-event">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">2pm</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="14"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="sixth-timeBlock-event">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">3pm</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="15"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="seventh-timeBlock-event">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">4pm</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="16"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="eighth-timeBlock-event">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">5pm</label>
        </div>

        <textarea type="text" 
        class="form-control bg-dark time-block" data-hour="17"
        placeholder="Add to-do"></textarea> 
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="ninth-timeBlock-event">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
