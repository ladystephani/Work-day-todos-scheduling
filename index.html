<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p><!-- step 1-->
    </header>
    <div class="container">
      <!--step2: add first hour time block - time labeled on the left, with input group that can take text -->
      <!--step 2.2: a save button on the right -->
      <!-- Bootstrap, Components, Input group, Button add ons & Custom select -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">Placeholder Hour Time block</label>
        </div>

        <!-- step 3: add color to input -- Bootstrap, Utilities, Colors -->
        <input 
        type="text" name="first-block"
        class="form-control bg-dark" 
        placeholder="Add to-do" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" 
          name="first-event" id="saveBtn">Save</button>
        </div>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scriptDraft.js"></script>
  </body>
</html>
